<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>HttpRequester</title>
        <link rel="stylesheet" href="httprequester.css">
    </head>

    <body>
        <div class="httprequester">
            <section class="httprequester__request">
                <div class="request__heading">
                    <h1>Request</h1>
                </div>
                <form id="httprequester_getRequest">
                    <div class="request__basic">
                        <label for="basic__url">URL:</label>
                        <input type="url" id="basic__url" class="basic__input" name="url"/>
                        <select class="basic__select">
                            <option>GET</option>
                            <option>POST</option>
                            <option>PUT</option>
                            <option>DELTE</option>
                            <option>HEAD</option>
                            <option>PATCH</option>
                            <option>OPTIONS</option>
                            <option>PROPFIND</option>
                            <option>COPY</option>
                            <option>MOVE</option>
                        </select>
                        <input type="submit" id="basic__submit--submit" class="basic__submit" value="Submit" />
                        <input type="submit" id="basic__submit--get" class="basic__submit" value="Get" />
                        <input type="submit" id="basic__submit--post" class="basic__submit" value="Post" />
                        <input type="submit" id="basic__submit--put" class="basic__submit" value="Put" />
                        <input type="submit" id="basic__submit--new" class="basic__submit" value="New Request" />
                        <input type="submit" id="basic__submit--paste" class="basic__submit" value="Paste Request" />
                        <input type="submit" id="basic__submit--authentication" class="basic__submit" value="Authentication" />
                    </div>
                </form>
                <div class="request__advanced">
                    <div class="advanced__content">
                        <h1>Content to Send</h1>
                        <label for="content__selection">Content Type:</label>
                        <select id="content__selection" class="content__select">
                            <option>application/json</option>
                            <option>application/xml</option>
                            <option>text/plain</option>
                            <option>application/rdf+xml</option>
                            <option>text/html</option>
                        </select>
                        <label for="content__encoding">Content Options:</label>
                        <button id="content__encoding" class="content_button">Base64</button>
                        <button id="content__parameterbody" class="content_button">Parameter Body</button>
                        <input type="radio" id="content__body" name="bodytype" class="content__radio" value="0">
                        <label>Content</label>
                        <input type="radio" id="content__radiofile" name="bodytype" class="content__radio" value="1">
                        <label>File</label>
                        <input type="file" id="content__textfile" class="content__upload"/>
                        <textarea id="content__body" class="content__textarea"></textarea>
                    </div>
                    <div class="advanced__headers">
                        <label for="headers__name">Name:</label>
                        <input type="text" id="headers__name" class="headers__input" />
                        <label for="headers__value">Value:</label>
                        <input type="text" id="headers__value" class="headers__input" />
                        <button id="headers__add" class="headers__button">Add</button>
                        <table id="headers__set" class="headers__table">
                            <tr>
                                <th>Name</th>
                                <th>Value</th>
                            </tr>
                        </table>
                        <button id="headers__delete" class="headers__button">Delete</button>
                    </div>
                    <div class="advanced__parameters">
                        <label for="parameters__parametername">Name:</label>
                        <input type="text" id="parameters__parametername" class="parameters__input" />
                        <label for="parameters__parametervalue">Value:</label>
                        <input type="text" id="parameters__parametervalue" class="parameters__input" />
                        <button id="parameters__add" class="parameters__button">Add</button>
                        <table id="parameters__set" class="parameters__table">
                                <tr>
                                    <th>Name</th>
                                    <th>Value</th>
                                </tr>
                        </table>
                        <button id="parameters__delete" class="parameters__button">Delete</button>
                        <button id="parameters__moveup" class="parameters__button">Move Up</button>
                        <button id="parameters__movedown" class="parameters__button">Move Down</button>
                    </div>
                </div>
            </section>

            <section class="httprequester__response">
                <div class="response__heading">
                    <h1>Response</h1>
                </div>
                <div class="response__summary">
                    <p id="summary__origin" class="summary__paragraph"></p>
                    <label for"summary__status">Status:</label>
                    <p id="summary__status" class="summary__paragraph"></p>
                    <input type="radio" id="summary__broswerformat" name="format" class="summary__format" value="Browser" />
                    <label for"summary__broswerformat">Browser</label>
                    <input type="radio" id="summary__textformat" name="format" class="summary__format" value="Text" />
                    <label for"summary__textformat">Text</label>
                    <input type="checkbox" id="summary__prettyformat" name="format" class="summary__format" value="Pretty" />
                    <label for"summary__prettyformat">Pretty</label>
                    <a href="#" class="summary__link">View raw transaction</a>
                    <textarea id="summary__body" class="summary__textarea"></textarea>
                    <label for="summary__">Headers:</label>
                </div>
            </section>

            <section class="httprequester__history">
                <div class="history__heading">
                    <h1>History</h1>
                </div>
                <div class="history__historysummary">
                    <table id="historysummary__content" class="historysummary__table">
                        <tr>
                            <th>Request</th>
                            <th>Response</th>
                            <th>Date</th>
                            <th>Content Length</th>
                            <th>Elapsed Time</th>
                        </tr>
                    </table>
                </div>
                <div class="history__buttonsarea">
                    <button id="buttonsarea__clear" class="buttonsarea__button">Clear History</button>
                    <button id="buttonsarea__copy" class="buttonsarea__button">Copy to Clipboard</button>
                    <button id="buttonsarea__delete" class="buttonsarea__button">Delete Request</button>
                    <button id="buttonsarea__edit" class="buttonsarea__button">Edit Raw Request</button>
                    <button id="buttonsarea__save" class="buttonsarea__button">Save Request</button>
                    <button id="buttonsarea__load" class="buttonsarea__button">Load Request</button>
                </div>
            </section>
        </div>
        
        <script src="ajaxsubmit.js"></script>
        <script src="httprequester.js"></script>
    </body>
</html>
