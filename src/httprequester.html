<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>HttpRequester</title>
        <link rel="stylesheet" href="httprequester.css">
    </head>

    <body>
        <div class="httprequester">
            <section class="httprequester__request">
                <h1>Request</h1>
                <label for="request__url">URL:</label>
                <input type="text" id="request__url" class="request__input" />
                <input type="submit" class="request__submit" value="Submit" />
            </section>
            <section class="httprequester__response--hidden">
                <h1>Response</h1>
                <div class="response__summary">
                    <p class="response__origin"></p>
                    <label for"response__status">Status</label>
                    <P id="response__status" class="response__code"></P>
                </div>
            </section>
        </div>

        <h1>Sending forms with pure AJAX</h1>

        <h2>Using the GET method</h2>
        
        <form id="getRequest" action="http://localhost/register.php" method="get">
          <fieldset>
            <legend>Registration example</legend>
            <p>
              First name: <input type="text" name="firstname" /><br />
              Last name: <input type="text" name="lastname" />
            </p>
            <p>
              <input type="submit" value="Submit" />
            </p>
          </fieldset>
        </form>
        
        <script src="ajaxsubmit.js"></script>
        <script src="popupInit.js"></script>
    </body>
</html>
